<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- main style  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="banner"></div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="avatar" />
      </div>

      <h1 id="name"><span class="blue">Victor Crest </span> 26</h1>
      <p>London</p>
      <div class="footer">
        <span class="column"><span class="blue big">80K</span> Followers</span>
        <span class="column"><span class="blue big">803K</span> Likes</span
        ><span class="column"><span class="blue big">1.4K</span> Photos</span>
      </div>
    </main>
  </body>
</html>
